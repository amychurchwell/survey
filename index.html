<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.2.1.js" type="text/javascript"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
    <title>SurveyApe</title>
  </head>
  <body>
    <div class="container">
      <h1>Take this survey now! or die!</h1>
      <form id="survey">
        <h3>Select favorite cat:</h3>
        <div class="radio">
          <label><input type="radio" name="cats" value="ragdoll" checked>
            Ragdoll
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="cats" value="meowzoid">
            Meowzoid
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="cats" value="persian">
            Persian
          </label>
        </div>
        <h3>What is your name?</h3>
        <div class="form-group">
          <label for="color">What is your favorite color?</label>
          <input id="color" class="form-control" type="color">
        </div>
        <h3>Select favorite food:</h3>
        <select class="form-control" id="food">
          <option>cake</option>
          <option>pie</option>
          <option>whipped cream</option>
          <option>cabbage</option>
        </select>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
      <div id="sentence">
        <p>Suddenly! A <span id="colorSpan"></span> fluffy <span id="catSpan"></span> cat appears eating a piece of <span id="foodSpan"></span>.</p>
      </div>
    </div>
  </body>
</html>
